<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        .circle {
            border-radius: 50%;
            height: 40px;
            width: 40px;
            background-color: red;
            position: absolute;
            overflow: hidden;
            padding: 10px;
            font-size: 2em;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
radial
<button id="up">up</button>
<button id="down">down</button>

<div class="circle">1
</div>
<div class="circle">2
</div>
<div class="circle">3
</div>
<div class="circle">4
</div>
<div class="circle">5
</div>
<div class="circle">6
</div>
<div class="circle">7
</div>
<div class="circle">8
</div>
<div class="circle">9
</div>


</body>
<script src="Radial.js"></script>
<script>


    var screenHeight = window.innerHeight;
    var screenWidth = window.innerWidth;

    var wheelX = screenWidth / 2;
    var wheelY = screenHeight / 2;

    var circles = document.getElementsByClassName('circle');

    var upbtn = document.getElementById('up');
    var downbtn = document.getElementById('down');

Radial({
    elements:circles,
    upBtn:upbtn,
    downBtn:downbtn,
    x:wheelX,
    y:wheelY
});

</script>




</html>
