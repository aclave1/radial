<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body,html{
            height: 95%;
            background-color:#fafafa;
        }
        .btn-wrapper{
            position: absolute;
            left: 45%;
            top: 20%;
        }
        .wrapper{
            height: 100%;
        }
        .btn{
            background-color:#999999;
            box-shadow: 1px 1px 1px #f0f0f0;
            border: 1px solid #999999;
            border-radius: 4px;
            height: 40px;
            width: 100px;
            color: white;
            margin-left:36px;
            font-size: 2em;
        }
        .btn:hover{
            background-color: #777777;
        }
        .btn:active{
            background-color: #666666;
        }

        .circle {
            border-radius: 50%;
            height: 100px;
            width: 100px;

            position: absolute;
            overflow: hidden;
            padding: 10px;
            font-size: 2em;

            box-shadow: 1px 1px 4px 1px grey;
        }

        img {
            height: 110%;
            width: 110%;
            top: -10px;
            left: -10px;
            position: absolute;
        }

        .circle-wrapper {
            height: 60px;
            width: 60px;
            position: absolute;
        }
    </style>

</head>
<body>


<div class="wrapper" ng-controller="AppCtrl">

    <div class="btn-wrapper">
        <button class="btn" id="down">↶</button>
        <button class="btn" id="up">↷</button>
    </div>



    <div radial="radial" rd-el-classname="circle" rd-cwbtn="up" rd-ccwbtn="down">

        <div class="circle">
            <img ng-src="images/{{url}}"
                 alt=""/>
        </div>

    </div>

</div>

</body>
<script data-main="main.js" src="require.js"></script>


<script>

</script>

</html>
